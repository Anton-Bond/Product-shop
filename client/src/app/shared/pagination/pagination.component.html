<ul class="pagination">
  <li (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">
    <a href="" title="Go to first page"><i class="material-icons">chevron_left</i></a>
  </li>

  <li *ngFor="let page of pages" [class.active]="page == currentPage">
    <a href="" (click)="selectPage(page, $event)">
      {{page}}
    </a>
  </li>

  <li (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">
    <a href="" title="Go to last page"><i class="material-icons">chevron_right</i></a>
  </li>
</ul>
